        <h2>Contact via WhatsApp</h2>
        <p class="contact-sub">
          Isi form lalu kirim ke WhatsApp kami.
        </p>

        <form class="contact-form" onsubmit="kirimWA(event)">

          <!-- NAMA -->
          <div class="form-group">
            <label for="nama">Nama</label>

          </div>

          <!-- EMAIL -->
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Masukkan email..." required>
          </div>

          <!-- PESAN -->
          <div class="form-group">
            <label for="pesan">Pesan</label>
            <textarea id="pesan" name="pesan" rows="5" placeholder="Tulis pesan..." required></textarea>
          </div>

          <button type="submit" class="btn-submit">
            Kirim ke WhatsApp
          </button>

        </form>
      </div>
    </section>

      const nama = document.getElementById("nama").value;
      const email = document.getElementById("email").value;
      const pesan = document.getElementById("pesan").value;

      const nomorWA = "6282155217480";

      const text = `Halo Admin NewsToday ðŸ‘‹

    }
  </script>
